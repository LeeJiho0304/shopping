<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Board Delete Confirm</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
	<script>

			function deleteBoard() {

				var result = window.confirm("게시물을 삭제하시겠습니까?");
				if(result) {
					var result = window.prompt("비밀번호를 입력하세요.", "비밀번호"); 
					if(result) {
						window.alert("삭제가 완료되었습니다.");
					} else {
						window.alert("정보가 일치하지 않습니다.");
					}
					
				} else {
					window.alert("삭제가 취소되었습니다.");
				}

				window.open("#", "_self"); 
			}			
		</script>
	</head>
	<body>

		<div class="card m-3">
			<div class="card-header"> 게시물 삭제 </div>
			<div class="card-body"> 
				<button onclick="deleteBoard()" class="btn btn-info btn-sm">삭제하기</button>
			</div>
		</div>
	</body>
</html>
